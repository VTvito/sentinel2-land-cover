name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Setup config
        run: |
          cp config/config.yaml.example config/config.yaml

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short -m "not integration"

      - name: Smoke test (import only)
        run: |
          python -c "from satellite_analysis import analyze, export_geotiff, export_json, export_image, export_rgb, LAND_COVER_CLASSES; print('âœ“ All imports successful')"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check syntax
        run: |
          python -m py_compile scripts/*.py
          python -m py_compile src/satellite_analysis/**/*.py
