name: Feature request
description: Propose an improvement
title: "feat: "
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Keep it concrete (UX + API changes + outputs).
  - type: checkboxes
    id: invariants
    attributes:
      label: Stability invariants
      description: Changes must respect these.
      options:
        - label: No silent ignoring of user-facing params
          required: true
        - label: Do not duplicate LAND_COVER_CLASSES
          required: true
        - label: Paths must work from notebooks/CLI/API (no CWD dependence)
          required: true
